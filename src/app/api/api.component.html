<div>
    <table class="table">
        <thead>
            <tr>
                <th>Fund Name:</th>
                <th>Change 1 Month:</th>
                <th>Change 3 Months:</th>
                <th>Change 3 Years:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fund of funds">
                <td>{{fund.fundName}}</td>
                <td>{{fund.change1m}}</td>
                <td>{{fund.change3m}}</td>
                <td>{{fund.change3y}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="errorMessage" *ngIf="errorMessage">{{ errorMessage }}</div>
